<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  </head>
  

<body>
  <div class="container-fluid">
    <!--jumbotron-->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
        <p>  
          <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data</a>
        </p>
    </div>

    <!--mars news-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1> Latest Mars News</h1>
            <h3>{{space_data.news_title}}</h3>
              <p class="h5"> {{space_data.news_p}}
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-8 m-3 p-3">
          <h1> Featured Mars Image </h1>
            <img class="col-12 ml-1" src="{{space_data.featured_img_url}}">
        </div>
        <div class="col p-4 m-4">
          <h3>Mars Facts</h3>
            <div class="table table-striped"> {{space_data.mars_html_table |safe}} </div>
        </div>
      </div>
    </div>
    
    <br>
    <div class="container">
    <div class="row p-3 m-3">
      <h1 class="p-3">Mars Hemispheres</h1>
        <div class="card-deck">
          <div row>
            <div class=col-md-10>
            {% for data in space_data.hemisphere_img_urls%}
              <div class="col-md-6">
                  <div class="card">
                  <img class="card-img-top" src="{{data.img_url}}" alt="{{data.title}}">
                  <div class="card-body">
                      <h5 class="card-title">{{data.title}}</h5>
                  </div>
                  </div>
              </div>
            {% endfor %} 
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


</body>

</html>
